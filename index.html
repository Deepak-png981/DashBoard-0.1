<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G1 DASHBOARD</title>
    <!-- Add this to the <head> section of your HTML file -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <!-- Navbar -->
        <div class="navbar">
            <!-- Logo -->
            <div class="logo">
                <i class="fas fa-globe"></i> <!-- Replaced logo with a generic globe icon -->
            </div>

            <!-- Navigation Links -->
            <nav>
                <ul>
                    <li><a href="#"><i class="fas fa-home"></i> Home</a></li>
                    <li><a href="#"><i class="fas fa-chart-line"></i> Tools</a></li>
                    <li><a href="#"><i class="fas fa-cog"></i> Story</a></li>
                    <!-- ... Add more links as needed ... -->
                </ul>
            </nav>

            <!-- Profile and Notifications -->
            <div class="profile-notifications">
                <a href="#"><i class="fas fa-bell"></i></a> <!-- Notification Icon -->
                <div class="profile">
                    <i class="fas fa-user-circle"></i> <!-- Replaced profile picture with user circle icon -->
                    <span>Deepak Joshi</span>
                </div>
            </div>
        </div>
    </header>


    <div class="container">
        <!-- Side Navigation -->
        <aside class="side-nav">
            <div class="nav-item">
                <i class="fas fa-tachometer-alt"></i>
                <span>Dashboard</span>
            </div>
            <div class="nav-item">
                <i class="fas fa-chart-line"></i>
                <span>Tools</span>
            </div>
            <div class="nav-item">
                <i class="fas fa-cog"></i>
                <span>Settings</span>
            </div>
            <!-- ... Add more items as needed ... -->
        </aside>

        <!-- Main Content Area -->
        <main>
            <!-- Information Boxes -->
            <div class="info-boxes">
                <div class="info-box">
                    <i class="fas fa-users"></i>
                    <div class="info-content">
                        <h2>5,000</h2>
                        <p>Users</p>
                    </div>
                </div>
                <div class="info-box">
                    <i class="fas fa-dollar-sign"></i>
                    <div class="info-content">
                        <h2>250</h2>
                        <p>Sales</p>
                    </div>
                </div>
                <!-- ... Add more boxes as needed ... -->
            </div>

            <!-- Data Table -->
            <div class="data-table">
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Date</th>
                            <!-- ... Add more table headers as needed ... -->
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>John Doe</td>
                            <td>john@example.com</td>
                            <td>2023-08-25</td>
                            <!-- ... Add more table data as needed ... -->
                        </tr>
                        <!-- ... Add more table rows as needed ... -->
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <!-- Footer -->
    <footer>
        <div class="footer-section">
            <h2>About</h2>
            <ul>
                <li><a href="#"><i class="fas fa-chevron-right"></i> Company</a></li>
                <li><a href="#"><i class="fas fa-chevron-right"></i> Team</a></li>
                <li><a href="#"><i class="fas fa-chevron-right"></i> Careers</a></li>
            </ul>
        </div>
        <div class="footer-section">
            <h2>Support</h2>
            <ul>
                <li><a href="#"><i class="fas fa-chevron-right"></i> Help Center</a></li>
                <li><a href="#"><i class="fas fa-chevron-right"></i> Contact Us</a></li>
            </ul>
        </div>
        <div class="footer-section">
            <h2>Legal</h2>
            <ul>
                <li><a href="#"><i class="fas fa-chevron-right"></i> Terms of Service</a></li>
                <li><a href="#"><i class="fas fa-chevron-right"></i> Privacy Policy</a></li>
            </ul>
        </div>
        <!-- ... Add more sections as needed ... -->
    </footer>


</body>

</html>
